    <script>
        // é…ç½®
        const CONFIG = {
            password: 'admin123',
            storageKey: 'bookmarks_data',
            syncEndpoint: '/api/sync', // Cloudflare Workers APIç«¯ç‚¹
            deviceKey: 'device_id',
            lastSyncKey: 'last_sync_time'
        };

        let bookmarks = [];
        let isLoggedIn = false;
        let editingIndex = -1;
        let deviceId = '';
        let syncInterval = null;
        let pendingSyncItems = new Set();

        // ç”Ÿæˆè®¾å¤‡å”¯ä¸€ID
        function generateDeviceId() {
            let id = localStorage.getItem(CONFIG.deviceKey);
            if (!id) {
                id = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem(CONFIG.deviceKey, id);
            }
            return id;
        }

        // æ˜¾ç¤ºæç¤ºæ¶ˆæ¯
        function showToast(message, type = 'success') {
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // æ›´æ–°åŒæ­¥çŠ¶æ€
        function updateSyncStatus(status, text) {
            const syncStatus = document.getElementById('syncStatus');
            const syncText = document.getElementById('syncText');
            
            syncStatus.className = `sync-status ${status}`;
            syncText.textContent = text;

            // æ›´æ–°æœ€ååŒæ­¥æ—¶é—´
            if (status === 'synced') {
                const now = new Date();
                const timeStr = now.toLocaleTimeString();
                document.getElementById('lastSync').textContent = timeStr;
                localStorage.setItem(CONFIG.lastSyncKey, now.toISOString());
            }
        }

        // åŒæ­¥æ•°æ®åˆ°äº‘ç«¯
        async function syncToCloud() {
            if (pendingSyncItems.size === 0) return;

            updateSyncStatus('syncing', 'åŒæ­¥ä¸­...');
            
            try {
                const response = await fetch(CONFIG.syncEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        deviceId: deviceId,
                        action: 'sync',
                        bookmarks: bookmarks,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        pendingSyncItems.clear();
                        updateSyncStatus('synced', 'å·²åŒæ­¥');
                        
                        // å¦‚æœäº‘ç«¯æœ‰æ›´æ–°çš„æ•°æ®ï¼Œåˆå¹¶å®ƒä»¬
                        if (result.bookmarks && result.bookmarks.length > 0) {
                            mergeCloudBookmarks(result.bookmarks);
                        }
                        
                        renderBookmarks();
                        updateStats();
                    }
                } else {
                    throw new Error('åŒæ­¥å¤±è´¥');
                }
            } catch (error) {
                console.error('åŒæ­¥é”™è¯¯:', error);
                updateSyncStatus('error', 'åŒæ­¥å¤±è´¥');
                
                // å¦‚æœæ˜¯ç½‘ç»œé”™è¯¯ï¼Œå°è¯•ä½¿ç”¨æœ¬åœ°APIæ¨¡æ‹Ÿ
                if (!navigator.onLine) {
                    updateSyncStatus('offline', 'ç¦»çº¿æ¨¡å¼');
                    simulateCloudSync();
                }
            }
        }

        // æ¨¡æ‹Ÿäº‘ç«¯åŒæ­¥ï¼ˆç”¨äºæ¼”ç¤ºï¼‰
        function simulateCloudSync() {
            // æ¨¡æ‹ŸåŒæ­¥å»¶è¿Ÿ
            setTimeout(() => {
                pendingSyncItems.clear();
                updateSyncStatus('synced', 'å·²åŒæ­¥(æ¼”ç¤º)');
                showToast('æ•°æ®å·²åŒæ­¥åˆ°äº‘ç«¯(æ¼”ç¤ºæ¨¡å¼)', 'success');
                renderBookmarks();
            }, 1000);
        }

        // ä»äº‘ç«¯æ‹‰å–æ•°æ®
        async function pullFromCloud() {
            try {
                const response = await fetch(`${CONFIG.syncEndpoint}?deviceId=${deviceId}&action=pull`);
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.bookmarks) {
                        mergeCloudBookmarks(result.bookmarks);
                    }
                }
            } catch (error) {
                console.error('æ‹‰å–æ•°æ®é”™è¯¯:', error);
                // é™é»˜å¤±è´¥ï¼Œä¸å½±å“ç”¨æˆ·ä½“éªŒ
            }
        }

        // åˆå¹¶äº‘ç«¯ä¹¦ç­¾æ•°æ®
        function mergeCloudBookmarks(cloudBookmarks) {
            const localBookmarkUrls = new Set(bookmarks.map(b => b.url));
            let newBookmarksCount = 0;
            
            cloudBookmarks.forEach(cloudBookmark => {
                if (!localBookmarkUrls.has(cloudBookmark.url)) {
                    bookmarks.unshift(cloudBookmark);
                    newBookmarksCount++;
                }
            });
            
            if (newBookmarksCount > 0) {
                saveToStorage();
                showToast(`ä»äº‘ç«¯åŒæ­¥äº† ${newBookmarksCount} ä¸ªæ–°ä¹¦ç­¾`, 'success');
            }
        }

        // æ‰‹åŠ¨åŒæ­¥
        function manualSync() {
            if (navigator.onLine) {
                // æ·»åŠ æ‰€æœ‰ä¹¦ç­¾åˆ°å¾…åŒæ­¥åˆ—è¡¨
                bookmarks.forEach((_, index) => pendingSyncItems.add(index));
                syncToCloud();
            } else {
                simulateCloudSync();
            }
        }

        // æ ‡è®°é¡¹ç›®ä¸ºå¾…åŒæ­¥
        function markForSync(index) {
            pendingSyncItems.add(index);
            renderBookmarks();
            
            // è‡ªåŠ¨åŒæ­¥ï¼ˆé˜²æŠ–ï¼‰
            clearTimeout(window.autoSyncTimeout);
            window.autoSyncTimeout = setTimeout(() => {
                if (navigator.onLine) {
                    syncToCloud();
                } else {
                    simulateCloudSync();
                }
            }, 2000);
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            deviceId = generateDeviceId();
            document.getElementById('deviceId').textContent = deviceId.substr(-8).toUpperCase();
            
            checkLogin();
            loadBookmarks();
            
            // ç›‘å¬ç½‘ç»œçŠ¶æ€
            window.addEventListener('online', () => {
                updateSyncStatus('synced', 'å·²è¿æ¥');
                pullFromCloud();
            });
            
            window.addEventListener('offline', () => {
                updateSyncStatus('offline', 'ç¦»çº¿æ¨¡å¼');
            });
            
            // è®¾ç½®è‡ªåŠ¨åŒæ­¥é—´éš”
            if (navigator.onLine) {
                syncInterval = setInterval(() => {
                    if (pendingSyncItems.size > 0) {
                        syncToCloud();
                    } else {
                        pullFromCloud(); // å®šæœŸæ£€æŸ¥äº‘ç«¯æ›´æ–°
                    }
                }, 30000); // 30ç§’é—´éš”
                
                updateSyncStatus('synced', 'å·²è¿æ¥');
            } else {
                updateSyncStatus('offline', 'ç¦»çº¿æ¨¡å¼');
            }
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        function checkLogin() {
            const loginStatus = localStorage.getItem('bookmark_login');
            if (loginStatus === 'true') {
                isLoggedIn = true;
                showMainContent();
            }
        }

        // ç™»å½•
        function login(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === CONFIG.password) {
                isLoggedIn = true;
                localStorage.setItem('bookmark_login', 'true');
                showMainContent();
                
                // ç™»å½•åç«‹å³å°è¯•åŒæ­¥
                setTimeout(() => {
                    if (navigator.onLine) {
                        pullFromCloud();
                    }
                }, 1000);
            } else {
                alert('å¯†ç é”™è¯¯ï¼');
                document.getElementById('password').value = '';
            }
        }

        // æ˜¾ç¤ºä¸»è¦å†…å®¹
        function showMainContent() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadBookmarks();
            updateStats();
            
            // æ˜¾ç¤ºæœ€ååŒæ­¥æ—¶é—´
            const lastSync = localStorage.getItem(CONFIG.lastSyncKey);
            if (lastSync) {
                const syncDate = new Date(lastSync);
                document.getElementById('lastSync').textContent = syncDate.toLocaleTimeString();
            }
        }

        // é€€å‡ºç™»å½•
        function logout() {
            isLoggedIn = false;
            localStorage.removeItem('bookmark_login');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('password').value = '';
            
            // æ¸…é™¤åŒæ­¥é—´éš”
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
        }

        // åŠ è½½ä¹¦ç­¾
        function loadBookmarks() {
            const savedBookmarks = localStorage.getItem(CONFIG.storageKey);
            if (savedBookmarks) {
                bookmarks = JSON.parse(savedBookmarks);
            }
            renderBookmarks();
            updateStats();
        }

        // ä¿å­˜ä¹¦ç­¾åˆ°æœ¬åœ°å­˜å‚¨
        function saveToStorage() {
            localStorage.setItem(CONFIG.storageKey, JSON.stringify(bookmarks));
        }

        // æ¸²æŸ“ä¹¦ç­¾
        function renderBookmarks(filteredBookmarks = null) {
            const container = document.getElementById('bookmarksContainer');
            const bookmarksToRender = filteredBookmarks || bookmarks;
            
            if (bookmarksToRender.length === 0) {
                container.innerHTML = `
                    <div class="no-bookmarks">
                        <h3>ğŸ“š ${filteredBookmarks ? 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ä¹¦ç­¾' : 'è¿˜æ²¡æœ‰ä¹¦ç­¾'}</h3>
                        <p>${filteredBookmarks ? 'è¯•è¯•å…¶ä»–å…³é”®è¯' : 'ç‚¹å‡»ä¸Šæ–¹çš„"æ·»åŠ ä¹¦ç­¾"æŒ‰é’®å¼€å§‹æ”¶è—æ‚¨å–œæ¬¢çš„ç½‘ç«™å§ï¼'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookmarksToRender.map((bookmark, index) => {
                const originalIndex = bookmark.originalIndex !== undefined ? bookmark.originalIndex : index;
                const isPending = pendingSyncItems.has(originalIndex);
                
                return `
                    <div class="bookmark-card ${isPending ? 'pending-sync' : ''}">
                        <div class="bookmark-title">${bookmark.title}</div>
                        <a href="${bookmark.url}" target="_blank" class="bookmark-url">${bookmark.url}</a>
                        ${bookmark.description ? `<div class="bookmark-description">${bookmark.description}</div>` : ''}
                        <div class="bookmark-tags">
                            ${bookmark.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="bookmark-actions">
                            <button class="edit-btn" onclick="editBookmark(${originalIndex})">ç¼–è¾‘</button>
                            <button class="delete-btn" onclick="deleteBookmark(${originalIndex})">åˆ é™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ ä¹¦ç­¾';
            document.getElementById('bookmarkTitle').value = '';
            document.getElementById('bookmarkUrl').value = '';
            document.getElementById('bookmarkDescription').value = '';
            document.getElementById('bookmarkTags').value = '';
            document.getElementById('bookmarkModal').style.display = 'block';
        }

        // ç¼–è¾‘ä¹¦ç­¾
        function editBookmark(index) {
            editingIndex = index;
            const bookmark = bookmarks[index];
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘ä¹¦ç­¾';
            document.getElementById('bookmarkTitle').value = bookmark.title;
            document.getElementById('bookmarkUrl').value = bookmark.url;
            document.getElementById('bookmarkDescription').value = bookmark.description || '';
            document.getElementById('bookmarkTags').value = bookmark.tags.join(', ');
            document.getElementById('bookmarkModal').style.display = 'block';
        }

        // åˆ é™¤ä¹¦ç­¾
        function deleteBookmark(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä¹¦ç­¾å—ï¼Ÿ')) {
                bookmarks.splice(index, 1);
                saveToStorage();
                markForSync(index);
                renderBookmarks();
                updateStats();
                showToast('ä¹¦ç­¾å·²åˆ é™¤', 'success');
            }
        }

        // ä¿å­˜ä¹¦ç­¾
        function saveBookmark(event) {
            event.preventDefault();
            
            const title = document.getElementById('bookmarkTitle').value.trim();
            const url = document.getElementById('bookmarkUrl').value.trim();
            const description = document.getElementById('bookmarkDescription').value.trim();
            const tagsString = document.getElementById('bookmarkTags').value.trim();
            const tags = tagsString ? tagsString.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
            
            const bookmarkData = {
                id: editingIndex === -1 ? 'bm_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9) : bookmarks[editingIndex].id,
                title,
                url,
                description,
                tags,
                createdAt: editingIndex === -1 ? new Date().toISOString() : bookmarks[editingIndex].createdAt,
                updatedAt: new Date().toISOString(),
                deviceId: deviceId
            };
            
            if (editingIndex === -1) {
                bookmarks.unshift(bookmarkData);
                markForSync(0);
                showToast('ä¹¦ç­¾å·²æ·»åŠ ', 'success');
            } else {
                bookmarks[editingIndex] = bookmarkData;
                markForSync(editingIndex);
                showToast('ä¹¦ç­¾å·²æ›´æ–°', 'success');
            }
            
            saveToStorage();
            hideModal();
            renderBookmarks();
            updateStats();
        }

        // éšè—æ¨¡æ€æ¡†
        function hideModal() {
            document.getElementById('bookmarkModal').style.display = 'none';
        }

        // æœç´¢ä¹¦ç­¾
        function searchBookmarks() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            
            if (!searchTerm) {
                renderBookmarks();
                return;
            }
            
            const filteredBookmarks = bookmarks.map((bookmark, index) => ({
                ...bookmark,
                originalIndex: index
            })).filter(bookmark => 
                bookmark.title.toLowerCase().includes(searchTerm) ||
                bookmark.url.toLowerCase().includes(searchTerm) ||
                bookmark.description.toLowerCase().includes(searchTerm) ||
                bookmark.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            
            renderBookmarks(filteredBookmarks);
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalBookmarks = bookmarks.length;
            const allTags = new Set();
            let todayAdded = 0;
            const today = new Date().toDateString();
            
            bookmarks.forEach(bookmark => {
                bookmark.tags.forEach(tag => allTags.add(tag));
                if (new Date(bookmark.createdAt).toDateString() === today) {
                    todayAdded++;
                }
            });
            
            document.getElementById('totalBookmarks').textContent = totalBookmarks;
            document.getElementById('totalTags').textContent = allTags.size;
            document.getElementById('todayAdded').textContent = todayAdded;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('bookmarkModal');
            if (event.target === modal) {
                hideModal();
            }
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + K æ‰“å¼€æœç´¢
            if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
                event.preventDefault();
                document.querySelector('.search-input').focus();
            }
            
            // Ctrl/Cmd + N æ·»åŠ æ–°ä¹¦ç­¾
            if ((event.ctrlKey || event.metaKey) && event.key === 'n' && isLoggedIn) {
                event.preventDefault();
                showAddModal();
            }
            
            // Ctrl/Cmd + S æ‰‹åŠ¨åŒæ­¥
            if ((event.ctrlKey || event.metaKey) && event.key === 's' && isLoggedIn) {
                event.preventDefault();
                manualSync();
            }
            
            // Esc å…³é—­æ¨¡æ€æ¡†
            if (event.key === 'Escape') {
                hideModal();
            }
        });

        // é¡µé¢å¸è½½å‰åŒæ­¥
        window.addEventListener('beforeunload', function() {
            if (pendingSyncItems.size > 0 && navigator.onLine) {
                // å°è¯•å¿«é€ŸåŒæ­¥
                navigator.sendBeacon(CONFIG.syncEndpoint, JSON.stringify({
                    deviceId: deviceId,
                    action: 'quick_sync',
                    bookmarks: bookmarks,
                    timestamp: new Date().toISOString()
                }));
            }
        });
    </script>
</body>
